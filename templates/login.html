{% extends base.html %}

{% block head %}
<title>Login | File Away</title>
<script src="js/form.js"></script>
<script src="js/login.js"></script>
{% end %}

{% block content %}
<div id="content" class="container">
        <div class="panel panel-default" id="loginBox">
            <div class="panel-heading">
                <h1>Login to File Away</h1>
            </div>
            <form name="login" method="post" action="/login" onsubmit="return validateForm()" class="form-horizontal row panel-body" id="loginForm">
                <p>Manage and access your uploaded files.</p>
                <div class="form-group">
                    <label for="username" class="col-md-2 input-label">User: </label>
                    <input type="text" name="username" id="username" class="form-control col-md-5" style="width:40%" onblur="validateUsername()"/>
                    <p class="text-warning input-message col-md-5" id="username-message"></p><br/>
                </div>
                <div class="form-group">
                    <label for="password" class="col-md-2 input-label">Password: </label>
                    <input type="password" name="password" id="password" class="form-control col-md-5" style="width:40%" onblur="validatePassword()"/>
                    <p class="text-warning input-message col-md-5" id="password-message"></p>
                </div>
                <input type="submit" name="submit" value="login" class="btn btn-success btn-large"/>
            </form>
            <div class="panel-footer">
                <p>Dont have an account yet? <a href="/signup">Sign up.</a></p>
            </div>
        </div><!--panel panel-default-->
    </div>
</div>

{% end %}
