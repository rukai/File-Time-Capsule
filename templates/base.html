<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="css/style.css"/>
        <link rel="stylesheet" href="css/bootstrap-theme.min.css"/>
        <link rel="stylesheet" href="css/bootstrap.min.css"/>
        <link rel="shortcut icon" href="/graphics/favicon.ico">
        <script src="js/jquery-2.1.1.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        {% block head %} {% end %}

        {% if page == "Root" %} 
        <title>File Away</title>
        {% else %}
        <title> {% raw page %} | File Away</title>
        {% end %}
    </head>

    <body>
        <div id="header">
            <div class="navbar navbar-default" style="margin:0px"> 
                <div class="container">
                    <ul class="nav navbar-nav" role="navigation">
                        <li {% if page == "Root" %} class="active" {% end %}><a href="/">File Away</a></li>
                        <li {% if page == "Hub" %} class="active" {% end %}><a href="/hub">Hub</a></li>
                        <li {% if page == "About" %} class="active" {% end %}><a href="/about">About</a></li>
                    </ul>
                </div>
            </div><!--navbar navbar-default-->
        </div><!--header-->

        {% block content %} {% end %}

        <div id="footer">
            <div class="container">
                <p id="donateMessage">Donate BTC: <a>181jWb6py8CrUmFFqQ7ewRrNe4f3K4zhhG</a></p>
                <p id="feedbackMessage">Feedback: <a>feedback@foobar.com</a></p>
            </div>
        </div>
    </body>
</html>
