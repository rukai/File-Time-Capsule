<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>File Away</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <script src="js/bootstrap.min.js"></script>
        <script src="js/jquery-2.1.1.min.js"></script>
    </head>

    <body>
        <div id="header">
            <div class="navbar navbar-default" style="margin:0px"> 
                <div class="container">
                    <ul class="nav navbar-nav" role="navigation">
                        <li class="active"><a href="">File Away</a></li>
                        <li><a href="hub">Hub</a></li>
                        <li><a href="about">About</a></li>
                    </ul>
                </div>
            </div><!--navbar navbar-default-->
        </div><!--header-->

        <div id="hook" class="jumbotron">
            <div id="subHook">
                <div id="tagline">
                    <h1>Disable those distracting files!</h1>
                    <p>Upload a file which is made available again, only after the designated date and time is reached.</p>
                </div>
                <div id="newFile">
                    <form name="newFile" role="form">
                        <label for="file">File:</label><br/>
                        <input type="file" name="file"/>

                        <label for="date">Date returned:</label><br/>
                        <input type="date" name="datetime-local" class="form-control"/>

                        <label for="notes">Optional notes:</label><br/>
                        <textarea type="textbox" form="newFile" class="form-control" id="newFileNotes" name="notes"></textarea><br/>

                        <input type="submit" value="Submit" class="btn btn-success btn-lg"/>
                    </form>
                </div>
            </div><!--subHook-->
        </div><!--hook-->
        <div id="footer">
            <div class="container">
                <p class="text-muted">Donate BTC: 181jWb6py8CrUmFFqQ7ewRrNe4f3K4zhhG</p>
            </div>
        </div>
    </body>
</html>
